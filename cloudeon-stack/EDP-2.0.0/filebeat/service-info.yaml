name: FILEBEAT
label: "Filebeat"
description: "日志采集工具"
version: 7.16.3

dependencies:
    - "OPEN_KRUISE"
    - "ELASTICSEARCH"

supportKerberos: false

dashboard:
  uid: ""

roles:
  - name: FILEBEAT
    label: "Filebeat"
    roleFullName: "filebeat"
    sortNum: 1
    type: SIDECAR_SET
    fixedNum: 1

customConfigFiles: []

configurations:

  - name: serverImage
    description: "服务镜像"
    recommendExpression: "registry.cn-guangzhou.aliyuncs.com/bigdata200/filebeat:7.16.3"
    valueType: InputString
    configurableInWizard: true
    tag: "镜像"


